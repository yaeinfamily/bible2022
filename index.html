	<script>
		// check if addMode & first try. --------------------------[
		var userNum = 0;
		var bModeAddword = 0;
		const UNUM = 'UserCounter22';
        const AM = 'AddMode22';

		init();
		// Do this select.html when userNum == 0 or bModeAddword == 1 
		if(userNum !== 0 && bModeAddword === 0 ) {
			location.href="selected.html";
		}

		function init() {
            if(localStorage.getItem(UNUM) !== null) {
                userNum = parseInt(localStorage.getItem(UNUM));
            } else {
                userNum = 0;
                //console.log("init userNum = " + userNum);
            }
            
            if(localStorage.getItem(AM) !== null) {
                bModeAddword = parseInt(localStorage.getItem(AM));
            } else {
                bModeAddword = 0;
            }
        }
		// check if addMode & first try. --------------------------]

		const swiper = new Swiper('.wrap',{	
			direction: "horizontal",
			loop: true,						
			pagination: {
				el: '.swiper-pagination',
				type: 'fraction'
			},	
			navigation : {				
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',			
			},
			spaceBetween: 0,
			slidesPerView: "auto",
			grabCursor: true,
			centeredSlides :true,
			speed:1000,
			effect:"coverflow",	
			coverflowEffect: {
				rotate: 50,
				stretch: -100,
				depth: 400,
				modifier: 1,
				slideShadows: false,
			},
			autoplay: {
				delay:1000,		
				disableOnInteraction : true
			}	
		});

		// .btnStart 요소를 찾아서 btnStart에 저장
		const btnStart = document.querySelector(".btnStart");
		// .btnStop 요소를 찾아서 btnStop에 저장
		const btnStop = document.querySelector(".btnStop");

		//btnStart버튼을 클릭시 자동롤링 시작
		btnStart.addEventListener("click",()=>{
			swiper.autoplay.start();
		});

		//btnStart버튼을 클릭시 자동롤링 정지
		btnStop.addEventListener("click",()=>{
			swiper.autoplay.stop();
		});

		//jonera
		const cardsAni = document.querySelector(".swiper-wrapper");
		cardsAni.addEventListener("click",()=>{
			swiper.autoplay.stop();
			//console.log("addEventListener - cardsAni");
			location.href="selected.html";
			
		});
